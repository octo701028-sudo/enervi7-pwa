<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enervi 7</title>
  
  <!-- PWA 必要設定 -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6a0dad" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 字型 & 樣式 -->
  <style>
    body {
      margin: 0;
      font-family: "Arial", "微軟正黑體", sans-serif;
      background-color: #0e0e12;
      color: white;
    }
    #app {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin: 15px 0;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      background: linear-gradient(90deg,#6a0dad,#9b59b6);
      border: none;
      border-radius: 8px;
      color: white;
    }
    canvas {
      margin: 20px 0;
    }
    .advice {
      background: #1e1e24;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js?v=3"></script>
</body>
</html>
