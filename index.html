<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enervi 7｜覺醒你的七階能量</title>
  <meta name="description" content="Enervi 7：七階能量自我校準工具，離線可用、可安裝的 PWA 版本。" />
  <meta name="theme-color" content="#6C4EF4" />
  <link rel="icon" href="./icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="hero">
    <h1>Enervi 7</h1>
    <p class="tag">Align · Awaken · Amplify</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>七階能量校準</h2>
      <p class="muted">拖曳滑桿 → 按下「產生結果」。所有資料僅儲存在你的瀏覽器（離線也能用）。</p>

      <div id="sliders"></div>
      <button id="gen" class="primary">✨ 產生結果</button>
    </section>

    <section class="card" id="result" hidden>
      <h2>雷達圖（七階能量分佈）</h2>
      <canvas id="radar" width="360" height="360"></canvas>

      <h3>今日聚焦點</h3>
      <p id="focus" class="focus"></p>

      <h3>七階關鍵字 × 行動建議</h3>
      <div id="advice"></div>

      <div class="actions">
        <button id="save" class="ghost">💾 儲存本次結果</button>
        <button id="export" class="ghost">⬇️ 匯出歷史 CSV</button>
      </div>

      <h3>歷史紀錄</h3>
      <table id="history"><thead><tr><th>時間</th><th>分數</th></tr></thead><tbody></tbody></table>
    </section>
  </main>

  <footer class="foot">© 2025 Enervi 7 • PWA</footer>

  <script>
  if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js', { scope: './' }); }
  </script>
  <script src="./app.js"></script>
</body>
</html>
